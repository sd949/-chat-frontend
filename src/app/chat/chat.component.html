  <div class="row"   >
      <div class="well "   style="height: 65vh; max-width: 995px; overflow-y: auto ; margin: auto; ">
        <div *ngIf="isLoading && token">
          <h2 style="color:black;">Message is lodding...........</h2>
        </div>
        <div *ngIf="!token">
          <h2 style="color: magenta;">You are not Authenticated, go to login Routes, RouteGuard has been removed for Api testing still you are not able to see chats</h2>
        </div>
          <div   *ngFor="let item of messageArray"  >

            <div class="msgleft " *ngIf="!(item.user===user)">
              <span><strong>{{item.user}} : </strong> {{item.message}}</span>

            </div>
             <div class="msgright" *ngIf="(item.user===user)" onload="geek()" >
              <span><strong>YOU : </strong> {{item.message}}</span>

            </div>

          <!-- <span><strong>{{item.user}} : </strong> {{item.message}}</span> -->
          </div>
      </div>
  </div>
  <form  [formGroup]="chatForm" (ngSubmit)="sendMessage()">
    <div class="row" >
      <div class="col-sm-10 " style="padding-left: 140px;" >
          <input class="msgtext form-group row-2"  type="text" class="form-control" formControlName="messageText" [(ngModel)]="messageText"  >
      </div>
      <div class="col-sm-2">
              <button type="submit" class="btn btn-success"  [disabled]="!messageText || messageText.startsWith(' ') || messageText.endsWith(' ')" >Send</button>
  </div>
  </div>


  </form>

</div>
