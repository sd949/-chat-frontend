  <div class="row"   >
      <div class="well "  id="chatBox" style="height: 60vh; max-width: 995px; overflow-y: auto ; margin: auto; ">
          <div *ngFor="let item of messageArray"  >
            <div class="msgleft " *ngIf="!(item.user===user)">
              <span><strong>{{item.user}} : </strong> {{item.message}}</span>

            </div>
             <div class="msgright" *ngIf="(item.user===user)">
              <span><strong>{{item.user}} : </strong> {{item.message}}</span>

            </div>

          <!-- <span><strong>{{item.user}} : </strong> {{item.message}}</span> -->
          </div>
      </div>
  </div>
  <form  [formGroup]="chatForm" (ngSubmit)="sendMessage()">
    <div class="row " >
      <div class="col-sm-10  " >
          <input class="msgtext form-group"  type="text" class="form-control" formControlName="messageText" [(ngModel)]="messageText"  >
      </div>
      <div class="col-sm-2">
              <button type="submit" class="btn btn-success"  [disabled]="!messageText" >Send</button>
  </div>
  </div>


  </form>

</div>
