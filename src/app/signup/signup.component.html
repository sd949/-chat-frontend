<div>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">


    <div class="row" style="padding-left: 500px;">
      <div class="col-xm-12">
        <div class="row">
          <div class="col-xs-5" >
            <div class="form-group">
              <label for="name">NAME</label>
              <input type="name"  id="name"  class="form-control" formControlName="name" >
            </div>


          </div>

        </div>

          <div class="row">
            <div class="col-xs-5" >
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email"  id="email"  class="form-control" formControlName="email" >
              </div>


            </div>

          </div>

          <div class="row">
            <div class="col-xs-5" >
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password"  class="form-control" formControlName="password" >
              </div>


            </div>

          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
              type="submit"
              class="btn btn-success" >SIGNUP</button>

            </div>

          </div>
        </div>
        <div class="alert alert-danger" *ngIf="!this.signup">
          <strong>Unsuccessfull!</strong> Password must be 5 digits or Invalid Email
        </div>


    </div>




  </form>






</div>
